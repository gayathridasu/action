<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <center>
    <h1>Form Attributes</h1>
    <form action="action.html" method="get">
    <label for="fname">First Name:</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="fname" name="fname" placeholder="John"><br><br>

    <label for="lname">Last Name:</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="lname" name="lname" placeholder="example@123"><br><br>

    <label for="Email">Email:</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" placeholder="John.12@gmail.com"><br><br>

    &nbsp;&nbsp;&nbsp;<label for="Mobile Number">Mobile Number:</label>
    <input type="tel" placeholder="123-456-7890"><br><br>

    <input type="submit">
    
    </form>
    </center>
    </fieldset>
</body>
</html>
