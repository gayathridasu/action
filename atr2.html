<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <h1>Form Attributes</h1>
    <form action="action.html" method="post" >
    <label for="fname">Name:</label>
    <input type="text" id="name" name="name" placeholder="sanny"><br><br>

    <label for="lname">Date of Birth:</label>
    <input type="date" id="DOB" name="DOB" placeholder="DD/MM/YYYY"><br><br>

    <label for="Email">Email:</label>
    <input type="text" placeholder="sanny.12@gmail.com"><br><br>

    <label for="Mobile Number">Mobile No:</label>
    <input type="tel" placeholder="123-456-7890"><br><br>

    <input type="submit">
    </form>
    </fieldset>
</body>
</html>
